{% extends 'base.html' %}
{% block title %}Answer Question{% endblock %}
{% block content %}
<h2>Answer</h2>
<p><strong>Question:</strong> {{ question.question_text }}</p>
<form method="POST">
  {% csrf_token %}
  <textarea name="answer_text" rows="5" cols="60" placeholder="Type your answer here" required></textarea><br><br>
  <button type="submit">Submit Answer</button>
  <a href="{% url 'questions_list' %}" style="margin-left:8px;">Back</a>
</form>
{% endblock %}
