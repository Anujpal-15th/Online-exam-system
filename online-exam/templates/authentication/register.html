{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - EduExam</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div id="login-page" class="page active">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1><i class="fas fa-graduation-cap"></i> EduExam</h1>
          <p>Create your account</p>
        </div>

        <form method="POST" class="login-form">
          {% csrf_token %}
          {% if error %}
            <div style="color:red; text-align:center; margin-bottom:15px; padding:10px; background:#ffe6e6; border:1px solid #ff9999; border-radius:4px;">
              {{ error }}
            </div>
          {% endif %}
          
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ request.POST.username|default:'' }}" required />
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ request.POST.email|default:'' }}" required />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="user_type" class="form-label">Select Role</label>
            <select name="user_type" id="user_type" class="form-control" required>
              <option value="">-- Select Role --</option>
              <!-- <option value="1" {% if request.POST.user_type == '1' %}selected{% endif %}>Admin</option> -->
              <option value="2" {% if request.POST.user_type == '2' %}selected{% endif %}>Teacher</option>
              <option value="3" {% if request.POST.user_type == '3' %}selected{% endif %}>Student</option>
            </select>
          </div>

          <button type="submit" class="btn btn--primary btn--full-width">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>

        <div style="text-align:center; margin-top:12px;">
          <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
