{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block content %}

<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    min-height: 100vh;
    margin: 0;
}
.create-user-container {
    display: flex;
    justify-content: center !important;  /* centers horizontally */
    align-items: center !important;      /* centers vertically */
    min-height: 80vh;
    padding: 20px;
}

.create-user-box {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 700px; /* wider box */
}

.create-user-box h2 {
    text-align: center;
    color: #007bff;
    margin-bottom: 20px;
    border-bottom: 2px solid rgba(0,123,255,0.3);
    padding-bottom: 8px;
}

.create-user-box form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #333;
}

.create-user-box form input,
.create-user-box form select {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 0.95rem;
}

.create-user-box form button {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 500;
}

.create-user-box form button:hover {
    background: #0056b3;
}

.create-user-box form a {
    margin-left: 10px;
    color: #007bff;
    text-decoration: none;
}

.create-user-box form a:hover {
    text-decoration: underline;
}
</style>

<div class="create-user-box align-center">
    <h2>Create User</h2>
    <form method="POST">
      {% csrf_token %}
      <label>Username:</label>
      <input type="text" name="username" required />
      <br><br>
      <label>Email:</label>
      <input type="email" name="email" />
      <br><br>
      <label>Password:</label>
      <input type="password" name="password" required />
      <br><br>
      <label>Role:</label>
      <select name="user_type">
        <option value="1">Admin</option>
        <option value="2">Teacher</option>
        <option value="3" selected>Student</option>
      </select>
      <br><br>
      <button type="submit">Create</button>
      <a href="{% url 'admin_users' %}" style="margin-left:8px;">Cancel</a>
    </form>
</div>

{% endblock %}
