{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduExam - E-Assessment Platform</title>
  
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-100 min-h-screen flex items-center justify-center px-4">

  <!-- Login container -->
  <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-8">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-700"><i class="fas fa-graduation-cap"></i> EduExam</h1>
      <p class="text-gray-600 mt-1">E-Assessment Platform</p>
    </div>

    <!-- Login Form -->
    <form method="POST" class="flex flex-col space-y-4">
      {% csrf_token %}
      {% if error %}
        <p class="text-red-500 text-center">{{ error }}</p>
      {% endif %}
      <input type="hidden" name="role" id="selected-role" />

      <!-- Username / Email -->
      <input type="text" name="username" id="username"
             class="bg-gray-100 text-gray-900 border-0 rounded-md p-3 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition ease-in-out duration-150"
             placeholder="Username or Email" required />

      <!-- Password -->
      <input type="password" name="password" id="password"
             class="bg-gray-100 text-gray-900 border-0 rounded-md p-3 focus:bg-gray-200 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition ease-in-out duration-150"
             placeholder="Password" required />

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between flex-wrap text-sm text-gray-900">
        <label class="cursor-pointer flex items-center">
          <input type="checkbox" id="remember-me" class="mr-2">
          Remember me
        </label>
        {% comment %} <a href="{% url 'forget_password' %}" class="text-blue-500 hover:underline mb-0.5">Forgot password?</a> {% endcomment %}
      </div>

      <!-- Login Button -->
      <button type="submit"
              class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-3 px-4 rounded-md mt-2 hover:from-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>

      <!-- Signup Link -->
      <p class="text-gray-900 text-center mt-4">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a>
      </p>
    </form>
  </div>

  <script>
    (function() {
      const roleButtons = document.querySelectorAll('.role-btn');
      const hiddenRole = document.getElementById('selected-role');
      roleButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          roleButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          hiddenRole.value = btn.dataset.role; // 'student' | 'teacher' | 'admin'
        });
      });
    })();
  </script>
</body>
</html>
