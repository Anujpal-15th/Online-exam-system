{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduExam - E-Assessment Platform</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="page active">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1><i class="fas fa-graduation-cap"></i> EduExam</h1>
          <p>E-Assessment Platform</p>
        </div>

        <div class="role-selection">
          <h3>Select Your Role</h3>
          <div class="role-buttons">
            <button type="button" class="role-btn" data-role="student">
              <i class="fas fa-user-graduate"></i><span>Student</span>
            </button>
            <button type="button" class="role-btn" data-role="teacher">
              <i class="fas fa-chalkboard-teacher"></i><span>Teacher</span>
            </button>
            <button type="button" class="role-btn" data-role="admin">
              <i class="fas fa-user-shield"></i><span>Admin</span>
            </button>
          </div>
        </div>

        <form method="post" class="login-form">
          {% csrf_token %}
          {% if error %}
            <p style="color:red; text-align:center;">{{ error }}</p>
          {% endif %}
          <input type="hidden" name="role" id="selected-role" />
          <div class="form-group">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" name="username" id="username" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required />
          </div>

          <button type="submit" class="btn btn--primary btn--full-width">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>

        <!-- <div class="demo-credentials">
          <h4>Demo Credentials:</h4>
          <div class="demo-cred"><strong>Student:</strong> student / password</div>
          <div class="demo-cred"><strong>Teacher:</strong> teacher / password</div>
          <div class="demo-cred"><strong>Admin:</strong> admin / password</div>
        </div> -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    (function() {
      const roleButtons = document.querySelectorAll('.role-btn');
      const hiddenRole = document.getElementById('selected-role');
      roleButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          roleButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          hiddenRole.value = btn.dataset.role; // 'student' | 'teacher' | 'admin'
        });
      });
    })();
  </script>
</body>
</html>
