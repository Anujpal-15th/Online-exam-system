{% extends 'base.html' %}
{% block title %}Add Question{% endblock %}
{% block content %}
<h2>Add Question</h2>
<form method="POST">
    {% csrf_token %}
    <textarea name="question_text" rows="5" cols="50" placeholder="Enter question" required></textarea><br><br>
    <button type="submit">Add Question</button>
</form>
<a href="{% url 'questions_list' %}">Back to Questions List</a>
{% endblock %}
