{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduExam - Home</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1><i class="fas fa-graduation-cap"></i> EduExam</h1>
        <p>E-Assessment Platform</p>
      </div>

      <div class="role-selection">
        <h3>Get Started</h3>
        <div class="role-buttons">
          <a class="role-btn" href="{% url 'login' %}">
            <i class="fas fa-right-to-bracket"></i>
            <span>Login</span>
          </a>
          <a class="role-btn" href="{% url 'register' %}">
            <i class="fas fa-user-plus"></i>
            <span>Register</span>
          </a>
          <a class="role-btn" href="{% url 'questions_list' %}">
            <i class="fas fa-list-check"></i>
            <span>Browse Questions</span>
          </a>
        </div>
      </div>

      <div class="demo-credentials">
        <h4>About</h4>
        <div class="demo-cred">Teachers can add/edit/delete questions and grade submissions.</div>
        <div class="demo-cred">Students can view questions and submit answers.</div>
      </div>
    </div>
  </div>
</body>
</html>
